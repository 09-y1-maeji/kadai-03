<body>
    <!-- タイトルエリア -->
    <div class="main">
        <h1 class="title">★前地の今日の占い★</h1>
    </div>
<!-- ↑前地の今日の占いにアニメーションを入れたいけど、ださいかな -->
    <!-- 占いボタンでいざ選ぶ -->
    <div class="erabu">
        <p>おでかけ前にラッキーカラーとアイテムを教えます!</p>
        <button class="erabubutton">今日はコレ!</button>
    </div>

    <!-- 結果表示エリア -->
    <!-- 結果表示が単純？焦らすような表示をさせたい。

       <h2 class="text">今日のあなたには、、、</h2>
       <!-- <p class="result-img"></p> -->
       <div class="result-text"></div>
    </div>

    <div class="result">
        <!-- <h2 class="text">履歴</h2> -->
   
        <p class="blink" >今日もハッピーな1日を過ごしてください♡</p>
        <a href="https://www.mysta.tv/media/tokyo-fortunetelling/">実際に占いに行きたい人はこちら</a>

        </table>
     </div>

<!-- 以下js -->
<script>
     //スイッチオンで動く
    $(".erabubutton").on("click",function(){
        console.log("チャレンジ");

        let num= [];

        
        let gu =[
            ["紫色","黄色","緑色","ピンク色","茶色","白色","青色","黒色","オレンジ色","金色","銀色"],
            ["ボールペン","ハンカチ","お菓子","お箸","植物","果物","Tシャツ","アクセサリー","靴下","カバン"]
            ];

        for( let i=0; i<2; i++ ){ 
            console.log( "★"+i +"回目"); // 変数iに代入されてる値を表示

            num[i] =Math.floor(Math.random()*10);
            console.log(num[i]+"を変数に格納しました");

            //データをローカルストレージに保管する
            localStorage.setItem(i,gu[i][num[i]]);
            console.log(gu[i][num[i]]+"をローカルストレージに保存完了");

             }

        //結果
        $('.result-text').html(localStorage.getItem(0)+"の"+localStorage.getItem(1));
        console.log(localStorage.getItem(0)+"の"+localStorage.getItem(1)+"をおすすめしました")

        //データをブラウザに表示
        const html = `
            <tr>
                <th>${localStorage.getItem(0)}</th>
                <th>${localStorage.getItem(1)}</th>
            </tr>`;
        $("#list").append(html);
        
    }); 
</script>
